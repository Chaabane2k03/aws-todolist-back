# Application
spring.application.name=todo-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/todo_app?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# gRPC Server Configuration (using grpc-spring-boot-starter)
grpc.server.port=9090
grpc.server.address=0.0.0.0

# JWT Configuration
jwt.secret=yourSecretKeyForJWTTokenGenerationMustBeLongEnough
jwt.expiration=86400000